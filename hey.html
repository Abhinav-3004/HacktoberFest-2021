	<body>
		<script type = "text/javascript">
			function abhi(){
				var bansal = new Date();
				var hours = bansal.getHours();
				var seconds = bansal.getSeconds();
				var minutes = bansal.getMinutes();
				document.write("Time is "+hours+":"+minutes+":"+seconds+"<br/>");
			}
			setInterval("abhi()",1000);
		</script>
	</body>
	</html>
